<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">

        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio buttons-->

            <!--Slide images-->
            <div class="slide frist">
                <img src="https://cdn.ome.lt/jBpgpDHUG2MtKr6bgrwcLRLNf9I=/1200x630/smart/extras/conteudos/valorant-riot-games.jpg" alt="imagem 1">

            </div>

            <div class="slide">
                <img src="https://img.redbull.com/images/c_crop,x_0,y_0,h_2160,w_3840/c_fill,w_1350,h_759/q_auto,f_auto/redbullcom/2020/4/17/hhfpmjhqmoihnvtn454t/games-valorant" alt="imagem 2">

            </div>
            <div class="slide">
                <img src="https://i.superesportes.com.br/5LUZ_mESBvKC3b1fPWtMNIMt8uE=/650x0/smart/imgsapp.mg.superesportes.com.br/app/noticia_126420360808/2022/09/17/3976335/time-da-loud-finalista-do-valorant-champions-2022-composto-por-sacy-aspas-bzka-coach-saadhak-less-e-pancada_1_164228.jpg" alt="imagem 3">

            </div>
            <div class="slide">
                <img src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt20c78e86d3385ab7/631276c8c12c8404ed2a9900/090722_VAL_5_05_Patch_Notes_Banner_v2.jpg.jpg?auto=webp&disable=upscale&width=895" alt="imagem 4">
            </div>
            <!--Fim Slide images-->

            <!-- Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>


        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
